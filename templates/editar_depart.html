<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Departamento</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
<form method="POST">
        {% csrf_token %}
<div class="container">
<br>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Actualizar Datos</h3>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">ID Departamento:</label>
    <div class="col-sm-4">
      {{ form.id }}
  </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nombre Departamento:</label>
    <div class="col-sm-4">
      {{ form.nombre }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Empleado Asignado:</label>
    <div class="col-sm-4">
      {{ form.Empleado.nombre}} {{ form.Empleado.apellido}}
    </div>
  </div>
  <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Grabar</button>
        </div>
  </div>
</div>
</form>
</body>
</html>
